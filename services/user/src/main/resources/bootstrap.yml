spring:
  application:
    name: user-service
  cloud:
    config:
      discovery:
        enabled: true
      fail-fast: true
      retry:
        max-attempts: 100

eureka:
  environment: development
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

---
spring:
  profiles: docker
eureka:
  environment: docker
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/

